<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Metodo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalisado:</dt>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
  *ngIf="name !=='Spiderman'"
  class="btn btn-primary mx-2"
   (click)="changeHero()">
   Cambio nombre
  </button>

<button
*ngIf="age !== 25"
class="btn btn-primary mx-2"
(click)="changeAge()"
>Cambio edad</button>

<button
*ngIf="name ==='Spiderman' || age === 25"
class="btn btn-secondary mx-2"
(click)="resetFrom()"
>Restaurar</button>
